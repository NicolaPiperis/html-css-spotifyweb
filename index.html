<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- google font -->


    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- page title -->
    <title>html-css-spotifyweb</title>
    
    <!-- css connection -->
    
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
   
    <!-- container -->
    <div class="container-fluid">

        <!-- main content -->
        <div id="upper">

            <!-- navigation side-bar -->
            <nav id="side">

                <!-- logo -->
                <div class="row">
                    <div class="col-12">
                        <a href="#">
                            <img id="logo" src="img/logo.svg" alt="logo and text">
                            <img id="logo-small" src="img/logo-small.svg" alt="logo">
                        </a>
                    </div>
                </div>

                <!-- main nav -->
                <section id="main-nav">
                    <ul>
                        
                        <li id="highlighted-home">

                            <a href="#">

                                <i class="fa-solid fa-house nav-icons" style="color: #f1f1f1;"></i>
                                <span class="d-none">Home</span>

                            </a>
                            
                        </li>

                        <li class="padding-main-nav-list">
                            
                            <a href="#">

                                <i class="fa-solid fa-magnifying-glass nav-icons" style="color: #d2d2d2;"></i>
                                <span class="d-none">Cerca</span>

                            </a>

                        </li>

                        <li class="padding-main-nav-list">

                            <a href="#">

                                <i class="fa-solid fa-lines-leaning nav-icons" style="color: #d2d2d2;"></i>
                                <span class="d-none">La tua libreria</span>

                            </a>
                            
                        </li>

                    </ul>

                </section>

                <!-- playlist -->
                <section id="playlist" class="d-none">

                    <!-- main title -->
                    <h2>PLAYLIST</h2>

                    <!-- MAKE A PLAYLIST -->
                    <h3>
                        <div id="plus-container">
                            <i class="fa-solid fa-plus" style="color: #000000;"></i>
                        </div>
                        Crea Playlist
                    </h3>

                    <!-- PLAYLIST LIST -->
                    <ul>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        
                    </ul>
                </section>

                <!-- nav-footer -->
                <section id="nav-footer">

                    <div id="download">
                        <i class="fa-regular fa-circle-down" style="color: #d2d2d2;"></i>
                        <span class="d-none">Installa app</span>
                    </div>

                    <div id="user">
                        <!-- image+background -->
                        <div id="image-user">
                            <img src="img/profile.svg" alt="user image">
                        </div>

                        <!-- name user -->
                        <strong class="d-none">Jhon Doe</strong>

                    </div>

                </section>

            </nav>

            <!-- home content -->
            <main></main>

        </div>

        <!-- footer -->
        <footer class="row between">
            
            <section id="info-song" class="row middle">

                <div id="image-info">
                    
                    <img src="img/sinister.jpeg" alt="sinister album image">

                </div>

                <div id="name-info">

                    <strong>Sinister</strong>
                    <div>Brano nome</div>

                </div>

                <div id="favorite-save">

                    <i class="fa-regular fa-heart" style="color: #c0c0c0;"></i>
                    <i class="fa-regular fa-folder" style="color: #c0c0c0;"></i>
                </div>

            </section>

            <section id="player">

                <!-- tools player -->
                <div id="player-tool" class="row middle center">

                    <i class="fa-solid fa-shuffle player-icon" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-square-caret-left player-icon" style="color: #ffffff;"></i>
                    <i id="play" class="fa-solid fa-play" style="color: #ffffff;"></i>
                    <i class="fa-regular fa-square-caret-right player-icon" style="color: #ffffff;"></i>
                    <i class="fa-solid fa-arrow-rotate-left player-icon" style="color: #ffffff;"></i>

                </div>

                <!-- state song -->
                <div id="state-song" class="row between middle">

                    <strong>0.25</strong>

                    <div></div>

                    <strong>4.35</strong>

                </div>

            </section>

            <section id="setting"></section>               
            
        </footer>

    </div>

</body>
</html>
